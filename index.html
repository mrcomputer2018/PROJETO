<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ristorante</title>
        <!-- slider  -->
	    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <!-- Font awesome -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <!-- CSS personalizado -->
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <!-- Header inicio -->
        <header>
            <a href="#" class="logo"><img src="./img/logotipo.png" alt="logotipo restaurante"></a>

            <nav class="navbar">
                <a href="#home" class="active">Home</a>
                <a href="#sobre">Sobre</a>
                <a href="#menu">Menu</a>
                <a href="#chefes">Chefes</a>
                <a href="#reservas">Reservas</a>
                <a href="#blog">Blog</a>
            </nav>

             <div class="icons">
                <i class="fas fa-bars" id="menu"></i>
                <i class="fas fa-search" id="search-icon"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>
        <!-- Header fim -->

        <!-- Inicio carrossel -->
        <div class="home" id="home">
            <div class="swiper home-slider">
                <div  class="swiper-wrapper wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide slide slide1">
                        <div class="content">
                            <img src="" alt="">
                            <h3>Delicias Risto</h3>
                            <h1>Voucher de presente</h1>
                            <p>
                                presenteie seus amigos e familiares queridos
                            </p>
                            <a href="#" class="btn">Peça agora</a>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide slide slide1">
                        <div class="content">
                            <img src="" alt="">
                            <h3>10% de Desconto</h3>
                            <h1>Pizzas</h1>
                            <p>
                                varios pratos típicos
                            </p>
                            <a href="#" class="btn">Peça agora</a>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide slide slide1">
                        <div class="content">
                            <img src="" alt="">
                            <h3>Estamos Abertos</h3>
                            <h1>Massas Frescas Artesanais</h1>
                            <p>
                                você vai adorar
                            </p>
                            <a href="#" class="btn">Peça agora</a>
                        </div>
                    </div>
                </div>
                
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- Fim carrossel -->
       
       <!-- scripts -->
       <script type="text/javascript">
            let menu = document.querySelector('#menu');
            let navbar = document.querySelector('.navbar');

            menu.onclick = () => {
                menu.classList.toggle('fa-times');
                navbar.classList.toggle('active');
            }
       </script>
    </body>
</html>
