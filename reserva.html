<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservas</title>
        <!-- slider  -->
	    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <!-- Font awesome -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <!-- CSS personalizado -->
        <link rel="stylesheet" type="text/css" href="./css/home.css">

    <body>
        
        <main>
            <h1>DADOS DA RESERVA</h1>

            <!-- Formulário inicio -->
            <div class="formulario">
                <form action="">
                    <label for="fname">Nome</label><br>
                    <input type="text" id="fname" name="fname" placeholder="digite seu nome" autofocus><br>
                    <label for="lname">Sobrenome</label><br>
                    <input type="text" id="lname" name="lname" placeholder="digite seu sobrenome"><br>
                    <label for="fname">Endereço</label><br>
                    <input type="text" id="fname" name="fname" placeholder="digite seu endereço"><br>
                    <label for="lname">Telefone</label><br>
                    <input type="text" id="lname" name="lname" placeholder="(xx) xxxxx-xxxx"><br>
                    <label for="birthdaytime">Dia da Reserva</label><br>
                    <input class="dia-reserva" type="date" id="birthdaytime" name="birthdaytime"><br>
                    <label for="hour">Horário da Reserva</label><br>
                    <input class="dia-reserva" type="time" id="hour" name="hour"><br>
                    <label for="quantity">Quantas Pessoas Sentarao à Mesa</label><br>
                    <input class="num-pessoas" type="number" id="quantity" name="quantity" placeholder="0" min="1" max="6"><span class="obs-num-pessoas">*Limite de 6 Pessoas por Reserva</span><br>
                </form>
                <div class="btn-enviar">
                    <button class="btn-fazer-reserva"" type="submit">Fazer Reserva</button>
                    <button class="btn-voltar">
                        <a href="home.html">voltar</a>
                    </button>
                </div>
            </div>
            <!-- Formulário fim -->
        </main>

        <!-- Rodapé inicio -->
        <footer>
            <div class="rodape-main">
                <div class="rodape-sobre">
                    <h2>Sobre Nós</h2>
                    <p class="paragrafo_sobre_rodape">Somos uma empresa composta por pessoas interessadas em levar alimento de verdade para você e sua família.</p>
                </div>
                
                <div class="restaurante-rights">
                    <img class="logo-rodape" src="./img/logotippo_novo.jpeg" alt="logotipo restaurante"></a>
